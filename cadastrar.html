            <h1>Cadastrar Produto</h1>
            <form id="cadastro" class="cadastro" >

            <p>Digite o nome do produto:</p>
             <input type="text" class="inputs" name="produto-nome" />

            <br><br><br>
            Insira a imagem do produto
            <br><br>
            <input  type="file" name="imagem-produto" enctype="multipart/form-data" accept="image/jpg"/>
            </form>

            <button type="button" class="botao-confirm" onclick="cadastrar()">CADASTRAR PRODUTO</button>
